<h1 mat-dialog-title>Create appoinment</h1>

<div mat-dialog-content>
    <form [formGroup]="appoinmentForm">
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" placeholder="First name" autocomplete="off">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last name" autocomplete="off">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email" autocomplete="off">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age" placeholder="Age" autocomplete="off">
            </mat-form-field>
        </p>

        <p>
            <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" formControlName="dateTime"
                placeholder="Date and time">
            <owl-date-time #dt1 [hour12Timer]="true"></owl-date-time>
        </p>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="submitAppoinment()">Create</button>
</div>
